<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
    <title>Tweeting App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>WELCOME TO QUOTES...</h1>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="tweet-box-front">
            <div class="input-box">
              <form action="">
                <input
                  type="text"
                  placeholder="Write your quote"
                  id="tweet-box"
                />
                <input type="submit" id="button" />
              </form>
              <img
                src="./assets/quotes-removebg-preview.png"
                alt="logo"
                class="quotes"
              />
            </div>
          </div>

          <div class="tweet-box-back">
            <p class="tweet"></p>
            <span class="tweeter"> </span>
          </div>
        </div>
      </div>
    </main>
    <script src="quotes.js"></script>
  </body>
</html>
